name: Continuous Integration and Delivery
on:
  push:
    branches: [main]
      
jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
         ref: 'test-master'
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Run npm install, test and build
        run: |
          npm ci 
          npm test
          npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
          retention-days: 1

  deploy_to_production:
    if: github.ref == 'refs/heads/main'
    needs: test_and_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.5.2 # Updated to latest version that supports Node.js 16
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      - name: Deploy to firebase hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUPAUT_372209 }}'
          channelId: live
          projectId: supaut-372209
